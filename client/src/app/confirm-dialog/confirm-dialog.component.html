<div class="modal-backdrop" *ngIf="visible">
  <div class="modal">
    <header>
      <h2>{{ title }}</h2>
      <p>{{ message }}</p>
    </header>
    <div class="actions">
      <button type="button" class="secondary" (click)="onCancel()">No, Keep It</button>
      <button type="button" class="primary" (click)="onConfirm()">Yes, Remove</button>
    </div>
  </div>
</div>
