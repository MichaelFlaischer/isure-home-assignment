<main class="todo-page">
  <header class="hero">
    <img src="assets/logo.png" alt="FlaischerFlow logo" class="hero__logo" />
    <div class="hero__text">
      <p class="hero__subtitle">
        Your personal mission control for the isure home assignment.<br>
        Every task checked brings you closer to landing the dream job.
      </p>
    </div>
  </header>

  <section class="todo-card toolbar">
    <div class="todo-header">
      <div>
        <p class="eyebrow">Stay on track</p>
        <h2>Filter mission steps</h2>
      </div>
      <button type="button" class="primary" (click)="onAddTodo()">Add Task to the Mission</button>
    </div>

    <div class="filter-group">
      <button type="button" [class.active]="filterMode() === 'all'" (click)="onFilterChange('all')">All Tasks</button>
      <button type="button" [class.active]="filterMode() === 'active'" (click)="onFilterChange('active')">In Progress</button>
      <button type="button" [class.active]="filterMode() === 'completed'" (click)="onFilterChange('completed')">Done âœ“</button>
    </div>
  </section>

  <section class="todo-card list-card">
    <header class="list-header">
      <h2>Mission Steps</h2>
      <span class="count">{{ filteredTodos().length }} steps</span>
    </header>

    <p class="status" *ngIf="loading()">Loading your mission steps...</p>
    <p class="status error" *ngIf="!loading() && error()">{{ error() }}</p>

    <app-todo-list
      *ngIf="!loading() && !error()"
      [todos]="filteredTodos()"
      (edit)="onEditTodo($event)"
      (delete)="onDeleteTodo($event)"
      (toggle)="onToggle($event)"
    ></app-todo-list>
  </section>

  <app-todo-form-modal
    [visible]="showEditModal()"
    [todo]="selectedTodo()"
    (save)="onSaveTodo($event)"
    (close)="onCloseEditModal()"
  ></app-todo-form-modal>

  <app-confirm-dialog
    [visible]="showDeleteModal()"
    title="Remove mission step"
    message="Are you sure you want to remove this step from your isure journey?"
    (confirm)="onConfirmDelete()"
    (cancel)="onCancelDelete()"
  ></app-confirm-dialog>
</main>
