<article class="todo-item" [class.completed]="todo.isCompleted">
  <label class="toggle">
    <input
      type="checkbox"
      [checked]="todo.isCompleted"
      (change)="onToggle()"
      [attr.aria-label]="todo.isCompleted ? 'Mark todo as active' : 'Mark todo as completed'"
    />
    <span></span>
  </label>

  <div class="details">
    <h3>{{ todo.title }}</h3>
    <p *ngIf="todo.description">{{ todo.description }}</p>
    <div class="todo-meta" *ngIf="todo.createdAt">
      Created at: <span>{{ todo.createdAt | date: 'short' }}</span>
    </div>
  </div>

  <div class="actions">
    <button mat-raised-button type="button" class="btn-edit" (click)="onEdit()" aria-label="Edit todo">
      <span class="icon">âœï¸</span>
      <span>Edit</span>
    </button>
    <button mat-raised-button type="button" class="btn-delete" (click)="onDelete()" aria-label="Delete todo">
      <span class="icon">ğŸ—‘ï¸</span>
      <span>Delete</span>
    </button>
  </div>
</article>
